<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Administration Panel Solo</title>
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="container col-sm-2">
        <div class="logo-row">
            <div class="logo">Just do it</div>
            <div><i class="fas fa-bars"></i></div>
        </div>
        <div class="menu">
            <ul>
                <li><i class="far fa-star"></i>General</li>
                <li>Details</li>
                <li>Links</li>
                <li>Banners</li>
                <li>Personal data</li>
                <li>Payout</li>
                <li>Postback</li>
            </ul>
        </div>
        <div class="nav-section your-manager">
            <div class="nav-section-title">
                <h2>Your Manager</h2>
            </div>
            <div class="your-manager-profile">
                <div class="your-manager-photo"><img src="images/Paulo_Coelho.jpg" alt="manager"></div>
                <div class="your-manager-name">
                    <h3><a href="#">Paulo Coelho</a></h3>
                </div>
            </div>
        </div>
    </nav>
    <section class="upper-nav">
    </section>

</html>
